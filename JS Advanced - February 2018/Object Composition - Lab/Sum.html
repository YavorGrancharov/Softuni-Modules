<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<input type="text" id="result" readonly />
<br>
<button id="sumButton" onclick="sum()">
    Sum</button>
<button id="subtractButton" onclick="sub()">
    Subtract</button>
<script>
    function exec() {
        let entry1, entry2, resultEntry;
        return {
            init: function (selec1, selec2, resultSelec) {
                entry1 = $(selec1);
                entry2 = $(selec2);
                resultEntry = $(resultSelec);
            },
            add: function () {
                resultEntry.val(Number(entry1.val()) + Number(entry2.val()));
            },
            subtract: function () {
                resultEntry.val(Number(entry1.val()) - Number(entry2.val()));
            }
        }
    }
    let obj = exec();
    function sum() {
        obj.init($('#num1'), $('#num2'), $('#result'));
        obj.add();
    }
    function sub() {
        obj.init($('#num1'), $('#num2'), $('#result'));
        obj.subtract();
    }
</script>
</body>
</html>
