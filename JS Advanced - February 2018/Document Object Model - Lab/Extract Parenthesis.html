<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="content">
    let text = extract("content");
</p>
    <script>
        function solve(id) {
            let arr = [];
            let text = document.getElementById(id).textContent;
            let regex = /\((.+?)\)/g;
            let match;
            while (match = regex.exec(text)) {
                arr.push(match[1]);
            }
            return arr.join('; ');
        }
        console.log(solve('content'))
    </script>
</body>
</html>
