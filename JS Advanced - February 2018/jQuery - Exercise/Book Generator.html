<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">

</div>
<script>
    window.onload = function () {
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
        createBook("#wrapper", "A man called Ove", "Fredrik Backman", 1337);

        function createBook(selector, title, author, isbn) {
            let bookGenerator = function () {
                let id = 1;
                return function (selector, title, author, isbn) {
                    $(selector).append($(`<div id="" style="border: medium none;">`).attr('id', 'book' + id)
                        .append($('<p class="title">').text(title))
                        .append($('<p class="author">').text(author))
                        .append($('<p class="isbn">').text(isbn))
                        .append($('<button>').text('Select').on('click', function () {
                            $($(this).parent()).css('border', '2px solid blue')
                        }))
                        .append(' ')
                        .append($('<button>').text('Deselect').on('click', function () {
                            $($(this).parent()).css('border', 'medium none')
                        })));
                    id++;
                }
            }();
            bookGenerator(selector, title, author, isbn);
        }
    }
</script>
</body>
</html>
