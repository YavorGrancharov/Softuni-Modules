<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
    <script src="dropdown.js"></script>
</head>
<body>
<h1>Dropdown Menu</h1>
<div>
    <select id="menu"></select>
</div>
<label for="newItemText">Text: </label><input type="text" id="newItemText" />
<label for="newItemValue">Value: </label><input type="text" id="newItemValue" />
<input type="button" id="add" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let newItem = document.getElementById('menu');
        let itemsText = document.getElementById('newItemText');
        let itemsValue = document.getElementById('newItemValue');
        let element = document.createElement('option');
        element.text = itemsText.value;
        element.value = itemsValue.value;
        newItem.appendChild(element);
        itemsText.value = '';
        itemsValue.value = '';
    }
</script>
</body>
</html>
