<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Converter</title>
    <script src="timeConverter.js"></script>
    <style>
        label, input {
            display: inline-block;
            width: 5em;
        }
        label {
            text-align: right;
        }
    </style>
</head>
<body onload="attachEventsListeners()">
<h1>Time Converter</h1>
<div>
    <label for="days">Days: </label>
    <input type="text" id="days">
    <input id="daysBtn" type="button" value="Convert">
</div>
<div>
    <label for="hours">Hours: </label>
    <input type="text" id="hours">
    <input id="hoursBtn" type="button" value="Convert">
</div>
<div>
    <label for="minutes">Minutes: </label>
    <input type="text" id="minutes">
    <input id="minutesBtn" type="button" value="Convert">
</div>
<div>
    <label for="seconds">Seconds: </label>
    <input type="text" id="seconds">
    <input id="secondsBtn" type="button" value="Convert">
    <script>
        function attachEventsListeners() {
            let days = document.getElementById('days');
            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');

            let convertFromDays = document.getElementById('daysBtn');
            convertFromDays.addEventListener('click', function () {
                let day = Number(days.value);
                hours.value = day * 24;
                minutes.value = day * 1440;
                seconds.value = day * 86400;
            });
            let convertFromHours = document.getElementById('hoursBtn');
            convertFromHours.addEventListener('click', function () {
                let hour = Number(hours.value);
                days.value = hour / 24;
                minutes.value = hour * 60;
                seconds.value = hour * 3600;
            });
            let convertFromMinutes = document.getElementById('minutesBtn');
            convertFromMinutes.addEventListener('click', function () {
               let minute = Number(minutes.value);
               days.value = (minute / 60) / 24;
               hours.value = minute / 60;
               seconds.value = minute * 60;
            });
            let convertFromSeconds = document.getElementById('secondsBtn');
            convertFromSeconds.addEventListener('click', function () {
                let second = Number(seconds.value);
                days.value = (second / 1440) / 60;
                hours.value = second / 3600;
                minutes.value = second / 60;
            });
        }
    </script>
</div>
</body>
</html>
